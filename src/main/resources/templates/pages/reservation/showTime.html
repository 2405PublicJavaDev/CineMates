<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script
        crossorigin="anonymous"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .month-display {
            font-size: 18px;
            font-weight: bold;
        }

        .week-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .days-container {
            display: flex;
            gap: 5px;
        }

        .day {
            width: 40px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .day.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .weekday {
            font-size: 12px;
            color: #666;
        }

        .date {
            font-size: 16px;
            margin-top: 5px;
        }

        .arrow {
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            padding: 10px;
        }

        .selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        .showtime-link {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .showtime-link.active {
            background-color: #007bff;
            color: white;
        }

        .showtime-link:hover {
            background-color: #e9ecef;
        }

        .showtime-link.active:hover {
            background-color: #0056b3;
        }

        li {
            list-style: none;
        }

    </style>
</head>
<body>
<main>
    <form action="/Ticketing/PersonSeat" method="POST">
        <div class="Cinema-container">
            <ul id="region-list">
                <li>
                    <a data-cinema-address="서울" href="#none">서울</a>
                </li>
                <li>
                    <a data-cinema-address="경기/인천" href="#none">경기/인천</a>
                </li>
                <li>
                    <a data-cinema-address="충청/대전" href="#none">충청/대전</a>
                </li>
                <li>
                    <a data-cinema-address="전라/광주" href="#none">전라/광주</a>
                </li>
                <li>
                    <a data-cinema-address="경북/대구" href="#none">경북/대구</a>
                </li>
                <li>
                    <a data-cinema-address="경남/부산/울산" href="#none">경남/부산/울산</a>
                </li>
                <li>
                    <a data-cinema-address="강원" href="#none">강원</a>
                </li>
                <li>
                    <a data-cinema-address="제주" href="#none">제주</a>
                </li>
            </ul>
            <ul id="cinema-List"></ul>
        </div>
        <div class="Movie-container">
            <ul id="movie-List"></ul>
        </div>
        <div class="calendar">
            <div class="month-display" id="month-display"></div>
            <div class="week-container">
                <div class="arrow" id="prevWeek">&lt;</div>
                <div class="days-container" id="calendar-days"></div>
                <div class="arrow" id="nextWeek">&gt;</div>
            </div>
        </div>
        <div id="showtimes-container">
            <ul id="showtimes-List"></ul>
        </div>

        <button>이동</button>
        <input id="cinemaName" name="cinemaName" type="hidden" value="">
        <input id="showtimeTime" name="showtimeTime" type="hidden" value="">
        <input id="title" name="title" type="hidden" value="">
        <input id="screenName" name="screenName" type="hidden" value="">
        <input id="selectedDate" name="reservationDate" type="hidden" value="">
        <input name="screenNo" type="hidden" value="">
        <input name="movieNo" type="hidden" value="">
        <input name="cinemaNo" type="hidden" value="">
        <input name="showtimeNo" type="hidden" value="">
        <input name="reservationSeat" type="hidden" value="">
        <!--    <input type="hidden" name="posterUrl" value="">-->
    </form>
</main>


<script>
    /*<![CDATA[*/
    var cinemas = /*[[${rList}]]*/ [];
    /*]]>*/
    $(document).ready(function () {
        // 지역에 따른 극장 출력
        $('#region-list').on('click', 'a', function (e) {
            e.preventDefault();
            var Info = $(this).data('cinema-address');

            // 선택된 지역에 selected 클래스 추가
            $(this).parent().addClass('selected').siblings().removeClass('selected');

            $.ajax({
                url: '/getCinemas',
                method: 'GET',
                data: {cinemaAddress: Info},
                success: function (cinemas) {
                    var cinema = $('#cinema-List');
                    cinema.empty();

                    $.each(cinemas, function (index, cinemaName) {
                        cinema.append('<li><a href="#" data-cinema-name="' + cinemaName + '">' + cinemaName + '</a></li>');
                    });
                    console.log("잘 전달 됨");
                },
                error: function (xhr, status, error) {
                    console.error("AJAX 요청 실패: ", error);
                }
            });
        });

        // 극장에 따른 영화 목록 출력
        $('#cinema-List').on('click', 'a', function (e) {
            e.preventDefault();
            var cinemaName = $(this).data('cinema-name');
            $(this).parent().addClass('selected').siblings().removeClass('selected');
            $('#cinemaName').val(cinemaName);

            $.ajax({
                url: '/getMovies',
                method: 'GET',
                data: {cinemaName: cinemaName},
                success: function (response) {
                    var movie = $('#movie-List');
                    movie.empty();

                    $.each(response, function (index, item) {
                        movie.append('<li><a href="#none">' + item + '</a></li>');
                    });
                    console.log("잘 전달 됨");
                },
                error: function (xhr, status, error) {
                    console.error("AJAX 요청 실패: ", error);
                }
            });
        });

        // 영화 선택 시 selected 클래스 추가
        $('#movie-List').on('click', 'a', function (e) {
            e.preventDefault();
            var title = $(this).text();
            $(this).parent().addClass('selected').siblings().removeClass('selected');
            $('#title').val(title);
            selectedMovie = title;

        });
    });


    // 달력
    const calendarDays = document.getElementById('calendar-days');
    const prevWeek = document.getElementById('prevWeek');
    const nextWeek = document.getElementById('nextWeek');
    const monthDisplay = document.getElementById('month-display');
    let currentDate = new Date();

    const weekdays = ['월', '화', '수', '목', '금', '토', '일'];
    const months = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];

    function getMonday(d) {
        d = new Date(d);
        var day = d.getDay(),
            diff = d.getDate() - day + (day == 0 ? -6 : 1); // adjust when day is sunday
        return new Date(d.setDate(diff));
    }

    function updateCalendar() {
        calendarDays.innerHTML = '';
        const startDate = getMonday(currentDate);

        let weekDates = [];
        for (let i = 0; i < 7; i++) {
            const date = new Date(startDate);
            date.setDate(startDate.getDate() + i);
            weekDates.push(date);
        }

        // 초기 월 표시 (주의 중간 날짜 기준)
        let middleDate = weekDates[3];
        monthDisplay.textContent = months[middleDate.getMonth()];

        weekDates.forEach((date, index) => {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            dayElement.setAttribute('data-month', date.getMonth());
            if (date.toDateString() === new Date().toDateString()) {
                dayElement.classList.add('active');
            }

            const weekdayElement = document.createElement('div');
            weekdayElement.className = 'weekday';
            weekdayElement.textContent = weekdays[index];

            const dateElement = document.createElement('div');
            dateElement.className = 'date';
            dateElement.textContent = date.getDate();

            dayElement.appendChild(weekdayElement);
            dayElement.appendChild(dateElement);
            calendarDays.appendChild(dayElement);

            dayElement.addEventListener('click', function () {
                document.querySelectorAll('.day').forEach(day => day.classList.remove('active'));
                this.classList.add('active');
                monthDisplay.textContent = months[parseInt(this.getAttribute('data-month'))];
            });
        });
    }

    prevWeek.addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 7);
        updateCalendar();
    });

    nextWeek.addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 7);
        updateCalendar();
    });

    updateCalendar();

    //영화 상영 가능 시간 출력
    $(document).ready(function () {
        let selectedMovie = null;
        let selectedDate = null;

        // 영화 선택 이벤트
        $('#movie-List').on('click', 'a', function (e) {
            e.preventDefault();
            var title = $(this).text();
            $(this).parent().addClass('selected').siblings().removeClass('selected');
            $('#title').val(title);
            selectedMovie = title;
            checkAndGetShowtimes();
        });

        // 날짜 선택 이벤트 수정
        $(document).on('click', '.day', function () {
            document.querySelectorAll('.day').forEach(day => day.classList.remove('active'));
            this.classList.add('active');

            var year = currentDate.getFullYear();
            var month = parseInt(this.getAttribute('data-month')) + 1; // 0-based to 1-based
            var day = parseInt(this.querySelector('.date').textContent);

            // 날짜 문자열을 직접 생성
            var dateString = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

            console.log('Selected date string:', dateString);

            $('#selectedDate').val(dateString);
            selectedDate = new Date(year, month - 1, day); // JavaScript 내부 사용을 위한 Date 객체

            monthDisplay.textContent = months[month - 1]; // 월 표시 업데이트

            checkAndGetShowtimes();
        });

        function checkAndGetShowtimes() {
            if (selectedMovie && $('#selectedDate').val()) {
                getShowtimes(selectedMovie, $('#selectedDate').val());
            }
        }

        function getShowtimes(movie, date) {
            $.ajax({
                url: '/getShowtimes',
                method: 'GET',
                data: {
                    reservationDate: date,
                    title: movie,
                    cinemaName: $('#cinema-List .selected a').data('cinema-name')
                    // reservationDate : date
                },
                success: function (response) {
                    if (response && response.showInfoList && Array.isArray(response.showInfoList)) {
                        displayShowtimes(response.showInfoList);
                        $('input[name="screenNo"]').val(response.showInfoList[0].screenNo);
                        $('input[name="movieNo"]').val(response.showInfoList[0].movieNo);
                        $('input[name="cinemaNo"]').val(response.showInfoList[0].cinemaNo);
                        $('input[name="showtimeNo"]').val(response.showInfoList[0].showtimeNo);

                        // 예약된 좌석 정보를 저장
                        $('input[name="reservationSeat"]').val(JSON.stringify(response.reservationSeat));
                    } else {
                        console.error("Invalid response format:", response);
                        $('#showtimes-container').html('<p>상영 시간 정보를 불러오는데 실패했습니다.</p>');
                    }
                },
                error: function (xhr, status, error) {
                    console.error("상영 시간 로드 실패:", error);
                    $('#showtimes-container').html('<p>상영 시간 정보를 불러오는데 실패했습니다.</p>');
                }
            });
        }

        function displayShowtimes(showInfoList) {
            if (showInfoList.length === 0) {
                $('#showtimes-container').html('<p>해당 날짜에 상영 정보가 없습니다.</p>');
                return;
            }

            let showtimesList = $('<ul id="showtimes-list"></ul>');
            showInfoList.forEach((info) => {
                showtimesList.append(`
                <li>
                    <a role="button" href="#none" class="showtime-link">${info.showtimeTime}</a>
                    <dl>좌석: ${info.availableSeats}/${info.screenSeat || '정보 없음'}</dl>
                    <dt>상영관: ${info.screenName || '정보 없음'}</dt>
                </li>
            `);
            });
            $('#showtimes-container').empty().append(showtimesList);

            // 상영 시간 선택 이벤트 리스너 추가
            $('.showtime-link').on('click', function (e) {
                e.preventDefault();
                $('.showtime-link').removeClass('selected active');
                $(this).addClass('selected active');
                $('#showtimeTime').val($(this).text());
                $('#screenName').val($(this).closest('li').find('dt').text().replace('상영관: ', ''));
            });
        }

        $('form').on('submit', function (e) {
            if (!$('#cinemaName').val() || !$('#title').val() ||
                !$('#selectedDate').val() || !$('#showtimeTime').val() || !$('#screenName').val()) {
                e.preventDefault();
                alert('모든 항목을 선택해주세요.');
            }
        });

    });
</script>
</body>
</html>
