<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link href="/css/mypage/update.css" rel="stylesheet">
<link href="/css/mypage/my-sidebar.css" rel="stylesheet">
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
<div class="my-page-container">
    <!-- 사이드바 -->
    <div th:replace="~{pages/mypage/my-sidebar :: my-sidebar}"></div>
    <!-- 메인 -->
    <main id="main-container">
        <div class="update-form">
            <p id="update-title">회원 정보 수정</p><br><br>
            <form action="/modify" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label><b>아이디</b></label>
                    <span th:text="${member.memberId}"></span>
                </div>

                <div class="input-group pwd-group">
                    <label><b>비밀번호</b></label>
                    <input type="password" class="common-input-box" id="memberPw" name="memberPw" placeholder="영문, 숫자, 특수문자 2가지 이상 포함한 8자~16자">
                    <i class="fi fi-rs-eye toggle-password pwIcon"></i>
                </div>

                <div class="input-group pwd-group">
                    <label><b>비밀번호 확인</b></label>
                    <input type="password" class="common-input-box" id="passwordCheck" placeholder="비밀번호 확인">
                    <i class="fi fi-rs-eye toggle-password cpwIcon"></i>
                </div>

                <div class="input-group">
                    <label><b>이름</b></label>
                    <span th:text="${member.name}"></span>
                </div>

                <div class="input-group">
                    <label><b>생년월일</b></label>
                    <span th:text="${birthDate}"></span>
                </div>

                <div class="input-group">
                    <label><b>이메일</b></label>
                    <span th:text="${member.email}"></span>
                </div>

                <div class="input-group">
                    <label><b>핸드폰 번호</b></label>
                    <input type="text" class="common-input-box" id="phone"
                       name="phone" placeholder="(-)빼고 입력"
                        th:value="${member.phone}">
                </div>

                <div class="input-group file-group">
                    <label><b>프로필 사진</b></label>
                    <label for="profileImg" id="select-file-btn">파일 선택</label>
                    <input type="file" id="profileImg" name="profileImg" accept="image/*">
                </div>
                <div id="thumbnail-container">
                    <img id="profile-thumbnail" alt="사진 미리보기"
                         th:src="@{${profileImg != null ? profileImg.filePath + profileImg.fileRename : ''}}"
                         th:style="${profileImg != null ? 'display: block;' : 'display: none;'}">
                </div>
                <br><br><br>
                <button class="common-primary-btn">회원 정보 수정</button>
            </form>
        </div>
    </main>
</div>
<script type="text/javascript" src="/js/mypage/update.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('#side-menu-4').classList.add('selected');
    })
</script>
</html>
