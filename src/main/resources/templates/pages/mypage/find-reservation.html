<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link href="/css/mypage/find-reservation.css" rel="stylesheet">
<link href="/css/mypage/my-sidebar.css" rel="stylesheet">
<div class="my-page-container">
    <!-- 사이드바 -->
    <div th:replace="~{pages/mypage/my-sidebar :: my-sidebar}"></div>
    <!-- 메인 -->
    <main id="main-container">
        <div class="search-reserve-form">
            <p id="reserve-title">예매 내역 조회</p><br><br><br>
            <div class="form-group" id="reserve-search-section">
                <label for="reserve-number"><b>예매번호 입력</b></label>
                <input type="text" class="common-input-box" id="reserve-number" placeholder="예매번호 12자리를 입력해주세요">
                <button id="reserve-search-btn">조회하기</button>
            </div>
            <div class="info-group" id="movie-info">
                <table id="info-table">
                    <img id="thumbnail-area" src="" alt="">
                    <colgroup>
                        <col style="width: 110px">
                        <col style="width: 220px">
                        <col style="width: 110px">
                        <col style="width: 200px">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">예매번호</th>
                            <td colspan="3"><span id="rsv-no"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">영화명</th>
                            <td colspan="3"><span id="rsv-title"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">예매일시</th>
                            <td><span id="rsv-date"></span></td>
                            <th>관람인원</th>
                            <td><span id="rsv-visitor"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">관람일시</th>
                            <td><span id="show-date"></span></td>
                            <th>결제금액</th>
                            <td><span id="rsv-amount"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">극장/상영관</th>
                            <td><span id="rsv-screen"></span></td>
                            <th>관람좌석</th>
                            <td><span id="rsv-seat"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="error-group" id="error-message">
                <b><p id="error-text">해당 예매번호에 대한 영화 정보를 찾을 수 없습니다.</p></b>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="/js/mypage/find-reservation.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('#side-menu-1').classList.add('selected');
    })
</script>
</html>
