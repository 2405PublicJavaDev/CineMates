<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>부산명지</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 20px;
			line-height: 1.6;
			background-color: #f9f9f9;
			color: #333;
		}

		h2 {
			color: #007bff; /* 강조 색상 */
			font-size: 24px;
			border-bottom: 2px solid #007bff;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}

		hr {
			border: 0;
			height: 1px;
			background-color: #ddd;
			margin: 20px 0;
		}

		pre {
			background-color: #f0f8ff; /* 가독성을 위한 배경색 */
			padding: 15px;
			border-radius: 5px;
			font-size: 16px;
			overflow-x: auto;
			white-space: pre-wrap;
			word-wrap: break-word;
		}

		div {
			text-align: right;
			margin-bottom: 20px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #0056b3;
		}

		/* 주차 안내 박스 */
		.parking-info {
			background-color: #fff8dc;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			margin-top: 20px;
		}

		/* 미디어 쿼리: 모바일에서의 최적화 */
		@media (max-width: 600px) {
			body {
				margin: 10px;
			}

			h2 {
				font-size: 20px;
			}

			button {
				width: 100%;
				font-size: 18px;
			}

			pre {
				font-size: 14px;
			}
		}
	</style>
	</head>
	<body>
	<div><button th:onclick="mapgo([[${cinemaAddress}]])">길찾기</button></div>
		<h2>대중교통안내</h2>
		<hr>
		
		<pre>
- 위치안내:

강원도 인제군 기린면 서리 3-1에 위치하며 기린체육문화센터 2층에 있습니다.
		</pre>
		<h2>주차안내</h2>
		<hr>
	<pre class="parking-info">
■ 주차 안내
 - 기린체육문화센터 야외 무료 주차장 이용
   (110대 수용가능_장애인주차 4대 포함)

■ 주차 요금
 - 무료
		</pre>
		<script>
        // 팝업창 크기 변경 함수
       function maximizePopup() {
		    // 화면의 가로 및 세로 크기 가져오기
		    var screenWidth = window.screen.availWidth;
		    var screenHeight = window.screen.availHeight;
		    
		    // 팝업 창을 화면의 100%로 확장
		    window.resizeTo(screenWidth, screenHeight);
		}


			function mapgo(a){
	    		
	            window.location.href = "https://map.naver.com/v5/search/"+a;  // 페이지 이동
	            maximizePopup();  // 페이지 이동 후 팝업창 크기 조절


	    		

			}
		</script>
	</body>
</html>
