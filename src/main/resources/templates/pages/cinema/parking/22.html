<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>센텀시티</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 20px;
			line-height: 1.6;
			background-color: #f9f9f9;
			color: #333;
		}

		h2 {
			color: #007bff; /* 강조 색상 */
			font-size: 24px;
			border-bottom: 2px solid #007bff;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}

		hr {
			border: 0;
			height: 1px;
			background-color: #ddd;
			margin: 20px 0;
		}

		pre {
			background-color: #f0f8ff; /* 가독성을 위한 배경색 */
			padding: 15px;
			border-radius: 5px;
			font-size: 16px;
			overflow-x: auto;
			white-space: pre-wrap;
			word-wrap: break-word;
		}

		div {
			text-align: right;
			margin-bottom: 20px;
		}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		button:hover {
			background-color: #0056b3;
		}

		/* 주차 안내 박스 */
		.parking-info {
			background-color: #fff8dc;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			margin-top: 20px;
		}

		/* 미디어 쿼리: 모바일에서의 최적화 */
		@media (max-width: 600px) {
			body {
				margin: 10px;
			}

			h2 {
				font-size: 20px;
			}

			button {
				width: 100%;
				font-size: 18px;
			}

			pre {
				font-size: 14px;
			}
		}
	</style>
	</head>
	<body>
	<div><button th:onclick="mapgo([[${cinemaAddress}]])">길찾기</button></div>
		<h2>대중교통안내</h2>
		<hr>

		<pre>
지하철

2호선 센텀시티역 12번 출구

버스

마을버스 : 3-1번, 3-2번
		</pre>
		<h2>주차안내</h2>
		<hr>
	<pre class="parking-info">
■ 주차 안내
- 주차통합콜센터: 051-745-1191~1192

■ 주차 확인(인증 방법)
 - 주차장 에스컬레이터, 엘리베이터 홀 무인 주차 정산기 이용

■ 주차 요금
- 당일 티켓 인증 시 3시간 무료
 ※ 추가 요금은 카드 결제만 가능
		</pre>
		<script>
        // 팝업창 크기 변경 함수
       function maximizePopup() {
		    // 화면의 가로 및 세로 크기 가져오기
		    var screenWidth = window.screen.availWidth;
		    var screenHeight = window.screen.availHeight;
		    
		    // 팝업 창을 화면의 100%로 확장
		    window.resizeTo(screenWidth, screenHeight);
		}


			function mapgo(a){
	    		
	            window.location.href = "https://map.naver.com/v5/search/"+a;  // 페이지 이동
	            maximizePopup();  // 페이지 이동 후 팝업창 크기 조절


	    		

			}
		</script>
	</body>
</html>
