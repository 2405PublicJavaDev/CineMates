<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/cinema/update.css">

    <head>
        <meta charset="UTF-8">
        <title>극장수정/삭제</title>

    </head>
    <body>
    <h1>극장 수정/삭제</h1>
    <form action="/admin/update" method="post">
        <div>
            <label for="cinemaLocationCode">지역코드</label>
            <select name="cinemaLocationCode" id="cinemaLocationCode">
                <option value="1" th:selected="${cinema.cinemaLocationCode == 1}">서울</option>
                <option value="2" th:selected="${cinema.cinemaLocationCode == 2}">인천</option>
                <option value="3" th:selected="${cinema.cinemaLocationCode == 3}">경기</option>
                <option value="4" th:selected="${cinema.cinemaLocationCode == 4}">대전/충천</option>
                <option value="5" th:selected="${cinema.cinemaLocationCode == 5}">부산/울산</option>
                <option value="6" th:selected="${cinema.cinemaLocationCode == 6}">대구/경상</option>
                <option value="7" th:selected="${cinema.cinemaLocationCode == 7}">강원</option>
                <option value="8" th:selected="${cinema.cinemaLocationCode == 8}">광주/전라/제주</option>
            </select>
            <small>1:서울, 2:인천, 3:경기, 4:대전/충천, 5:부산/울산, 6:대구/경상, 7:강원, 8:광주/전라/제주</small>
        </div>
        <div>
            <label for="cinemaName">극장이름</label>
            <input type="text" name="cinemaName" id="cinemaName" th:value="${cinema.cinemaName}">

        </div>
        <div>
            <label for="cinemaAddress">주소</label>
            <input type="text" name="cinemaAddress" id="cinemaAddress" th:value="${cinema.cinemaAddress}">

        </div>
        <div>
            <label for="cinemaCall">극장전화번호</label>
            <input type="text" name="cinemaCall" id="cinemaCall" th:value="${cinema.cinemaCall}">

        </div>
        <div>
            <label for="cinemaScreens">상영관수</label>
            <input type="number" name="cinemaScreens" id="cinemaScreens" th:value="${cinema.cinemaScreens}">

        </div>
        <div>
            <label for="cinemaSeat">총좌석</label>
            <input type="number" name="cinemaSeat" id="cinemaSeat" th:value="${cinema.cinemaSeat}">
        </div>
        <input type="hidden" name="cinemaNo" th:value="${cinema.cinemaNo}">
        <div style="text-align: center;">
        <button>수정</button>
        <button type="button" th:onclick="deletecinema([[${cinema.cinemaNo}]])">삭제</button>
        </div>
    </form>
    <script>
        function deletecinema(a){
            location.href="/admin/delete"+a;
        }
    </script>
    </body>
</html>
