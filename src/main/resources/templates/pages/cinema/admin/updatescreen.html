<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/cinema/update.css">

    <head>
        <meta charset="UTF-8">
        <title>상영관수정/삭제</title>
    </head>
    <body>
    <h1>상영관 수정/삭제</h1>
    <form action="/admin/updatescreen" method="post">
        <div>
            <label for="screenName">상영관이름</label>
            <input type="text" name="screenName" id="screenName" th:value="${screen.screenName}">
        </div>
        <div>
            <label for="screenSeat">총좌석</label>
            <input type="number" name="screenSeat" id="screenSeat" th:value="${screen.screenSeat}">
        </div>
        <input type="hidden" name="screenNo" id="screenNo" th:value="${screen.screenNo}">
        <input type="hidden" name="cinemaNo" id="cinemaNo" th:value="${screen.cinemaNo}">
        <div style="text-align: center;">
        <button>수정</button>
        <button type="button" th:onclick="deletecinema([[${screen.screenNo}]])">삭제</button>
        </div>
    </form>
    <script>
        function deletecinema(a){
            location.href="/admin/deletescreen"+a;
        }
    </script>
    </body>
</html>
