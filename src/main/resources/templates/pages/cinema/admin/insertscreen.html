<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/cinema/insert.css">
    <head>
        <meta charset="UTF-8">
        <title>상영관추가</title>


    </head>
    <body>
    <h1>상영관 추가</h1>
    <form action="/admin/insertscreen" method="post">
        <div>
            <label for="screenName">상영관이름</label>
            <input type="text" name="screenName" id="screenName" >
        </div>
        <div>
            <label for="screenSeat">총좌석</label>
            <input type="number" name="screenSeat" id="screenSeat">
        </div>
        <input type="hidden" name="cinemaNo" th:value="${cinemaNo}">
        <button>등록</button>
    </form>

    </body>
</html>
