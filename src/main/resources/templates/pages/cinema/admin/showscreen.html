<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link rel="stylesheet" href="/css/cinema/screenadmin.css">

<head>
  <meta charset="UTF-8">
  <title>상영관 정보</title>

</head>
<body>

<h1>극장리스트</h1>

<!-- 버튼 섹션 -->
<div>
  <button th:onclick="insertscreen([[${cinemaNo}]])">상영관 추가</button>
  <button onclick="backone()">뒤로가기</button>
</div>

<!-- 상영관 리스트 테이블 -->
<table>
  <tr>
    <th>상영관번호</th>
    <th>극장번호</th>
    <th>상영관 이름</th>
    <th>좌석수</th>
  </tr>
  <tr th:each="screen:${scrList}">
    <td>[[${screen.screenNo}]]</td>
    <td>[[${screen.cinemaNo}]]</td>
    <td><a href="" th:onclick="updatescreen([[${screen.screenNo}]])">[[${screen.screenName}]]</a></td>
    <td>[[${screen.screenSeat}]]</td>
  </tr>
</table>
<br>
<script>
  // 상영관 추가 팝업 창
  function insertscreen(a) {
    var popupW = 600;
    var popupH = 500;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/admin/insertscreen" + a, "pop", "width=600,height=500,left=" + left + ",top=" + top + "");
  }

  // 상영관 업데이트 팝업 창
  function updatescreen(a) {
    var popupW = 600;
    var popupH = 500;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/admin/updatescreen" + a, "pop", "width=600,height=500,left=" + left + ",top=" + top + "");
  }

  // 뒤로 가기
  function backone() {
    window.history.back();
  }
</script>

</body>
</html>
