<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">

<head>
  <meta charset="UTF-8">
  <title>극장관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;  /* 부드러운 회색 배경 */
      color: #333;  /* 기본 텍스트 색상 */
      margin: 0;
      padding: 20px;
      text-align: center; /* 본문을 중앙 정렬 */
    }

    h1 {
      color: #ff6f61;  /* 제목 색상: 밝은 레드 오렌지 */
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;  /* 테두리 중첩 */
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* 테이블에 그림자 추가 */
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;  /* 테두리 추가 */
    }

    th {
      background-color: #ff6f61;  /* 헤더 배경 색상 */
      color: white;
    }

    td {
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;  /* 짝수 행의 배경을 약간 다르게 */
    }

    a {
      color: #ff6f61;  /* 링크 색상 */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 20px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e65550;  /* 호버 시 버튼 색 변경 */
    }

    button:focus {
      outline: none;  /* 버튼 클릭 시 테두리 없애기 */
    }
  </style>
</head>
<body>

<h1>극장리스트</h1>

<!-- 버튼 섹션 -->
<div>
  <button onclick="insertcinema()">극장 추가</button>
  <button onclick="backone()">뒤로가기</button>
</div>

<!-- 극장 리스트 테이블 -->
<table>
  <tr>
    <th>극장번호</th>
    <th>극장지역번호</th>
    <th>극장이름</th>
    <th>극장주소</th>
    <th>극장번호</th>
    <th>상영관수</th>
    <th>총좌석</th>
  </tr>
  <tr th:each="cinema:${cList}">
    <td>[[${cinema.cinemaNo}]]</td>
    <td>[[${cinema.cinemaLocationCode}]]</td>
    <td><a href="" th:onclick="updatecinema([[${cinema.cinemaNo}]])">[[${cinema.cinemaName}]]</a></td>
    <td>[[${cinema.cinemaAddress}]]</td>
    <td>[[${cinema.cinemaCall}]]</td>
    <td>[[${cinema.cinemaScreens}]]</td>
    <td>[[${cinema.cinemaSeat}]]</td>
  </tr>
</table>

<script>
  // 극장 추가 팝업 창
  function insertcinema(){
    var popupW = 600;
    var popupH = 870;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/cinema/insert", "pop", "width=600,height=870,left=" + left + ",top=" + top + "");
  }

  // 극장 업데이트 팝업 창
  function updatecinema(a){
    var popupW = 600;
    var popupH = 800;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/cinema/update" + a, "pop", "width=600,height=800,left=" + left + ",top=" + top + "");
  }

  // 뒤로 가기
  function backone(){
    window.history.back();
  }
</script>

</body>
</html>
