<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link rel="stylesheet" href="/css/cinema/cinemaadmin.css">

<head>
  <meta charset="UTF-8">
  <title>극장관리</title>

</head>
<body>

<h1>극장리스트</h1>

<!-- 버튼 섹션 -->
<div>
  <button onclick="insertcinema()">극장 추가</button>
  <button onclick="backone()">뒤로가기</button>
</div>

<!-- 극장 리스트 테이블 -->
<table>
  <tr>
    <th>극장번호</th>
    <th>극장지역번호</th>
    <th>극장이름</th>
    <th>극장주소</th>
    <th>극장번호</th>
    <th>상영관수</th>
    <th>총좌석</th>
  </tr>
  <tr th:each="cinema:${cList}">
    <td>[[${cinema.cinemaNo}]]</td>
    <td>[[${cinema.cinemaLocationCode}]]</td>
    <td><a href="" th:onclick="updatecinema([[${cinema.cinemaNo}]])">[[${cinema.cinemaName}]]</a></td>
    <td>[[${cinema.cinemaAddress}]]</td>
    <td>[[${cinema.cinemaCall}]]</td>
    <td>[[${cinema.cinemaScreens}]]</td>
    <td>[[${cinema.cinemaSeat}]]</td>
  </tr>
</table>

<script>
  // 극장 추가 팝업 창
  function insertcinema(){
    var popupW = 600;
    var popupH = 870;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/admin/insert", "pop", "width=600,height=870,left=" + left + ",top=" + top + "");
  }

  // 극장 업데이트 팝업 창
  function updatecinema(a){
    var popupW = 600;
    var popupH = 800;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/admin/update" + a, "pop", "width=600,height=800,left=" + left + ",top=" + top + "");
  }

  // 뒤로 가기
  function backone(){
    window.history.back();
  }
</script>

</body>
</html>
