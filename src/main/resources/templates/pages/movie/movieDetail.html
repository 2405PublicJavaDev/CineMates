<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link rel="stylesheet" href="/css/movie/movieDetail.css">
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="movie-header">
            <img src="/img/movie/포스터1.jpg" alt="베테랑2 포스터" class="movie-poster">
            <div class="movie-info">
                <h1 class="movie-title">베테랑2</h1>
                <p class="movie-meta">2024.09.13 개봉 | 15세이상관람가 | 124분</p>
<!--                <button class="button" id="trailerButton">예고편 재생</button>-->
                <button class="reserve-btn" id="reserveButton">예매하기</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="details">상세정보</button>
                <button class="tab-button" data-tab="reviews">관람평 (5,095)</button>
            </div>
            <div class="tab-content" id="detailsTab">
                <div class="movie-details">
                    <h2>영화정보</h2>
                    <p><strong>감독:</strong> 류승완</p>
                    <p><strong>장르:</strong> 액션, 범죄 / 한국</p>
                    <p><strong>출연:</strong> 황정민, 정해인, 지창욱, 진선규, 정만식, 신승환, 오달수</p>
                </div>
                <div class="trailer-section">
                    <div class="trailer-header">
                        <div class="section-title">
                            <h2>트레일러</h2>
                            <span class="total-count">(5)</span>
                        </div>
                        <div class="trailer-nav">
                            <button class="nav-button" id="prevTrailer">&lt;</button>
                            <button class="nav-button" id="nextTrailer">&gt;</button>
                        </div>
                    </div>
                    <div class="trailer-list-container">
                        <div class="trailer-list">
                            <div class="trailer-item">
                                <div class="trailer-thumbnail">
                                    <img src="" alt="트레일러 1">
                                    <div class="play-icon"></div>
                                </div>
                                <p class="trailer-title">트레일러 1</p>
                            </div>
                            <div class="trailer-item">
                                <div class="trailer-thumbnail">
                                    <img src="" alt="트레일러 2">
                                    <div class="play-icon"></div>
                                </div>
                                <p class="trailer-title">트레일러 2</p>
                            </div>
                            <div class="trailer-item">
                                <div class="trailer-thumbnail">
                                    <img src="" alt="트레일러 3">
                                    <div class="play-icon"></div>
                                </div>
                                <p class="trailer-title">트레일러 3</p>
                            </div>
                            <div class="trailer-item">
                                <div class="trailer-thumbnail">
                                    <img src="" alt="트레일러 4">
                                    <div class="play-icon"></div>
                                </div>
                                <p class="trailer-title">트레일러 4</p>
                            </div>
                            <div class="trailer-item">
                                <div class="trailer-thumbnail">
                                    <img src="" alt="트레일러 5">
                                    <div class="play-icon"></div>
                                </div>
                                <p class="trailer-title">트레일러 5</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section-title">
                    <h2>스틸컷</h2>
                    <span class="total-count">(6)</span>
                </div>
                <div class="still-list" id="stillList">
                    <div class="still-item">
                        <img src="./img/stillCut/21394_105_1.jpg" alt="스틸컷 1">
                    </div>
                    <div class="still-item">
                        <img src="./img/stillCut/21394_105_10.jpg" alt="스틸컷 2">
                    </div>
                </div>
            </div>
            <div class="tab-content hidden" id="reviewsTab">
                <div class="review-section">
                    <button class="review-write-button">리뷰 작성</button>
                    <div class="review-form">
                        <div class="review-form-content">
                            <div class="review-avatar"></div>
                            <div class="review-form-fields">
                                <div class="star-rating">
                                    <input type="radio" id="5-stars" name="rating" value="5" />
                                    <label for="5-stars">★</label>
                                    <input type="radio" id="4-stars" name="rating" value="4" />
                                    <label for="4-stars">★</label>
                                    <input type="radio" id="3-stars" name="rating" value="3" />
                                    <label for="3-stars">★</label>
                                    <input type="radio" id="2-stars" name="rating" value="2" />
                                    <label for="2-stars">★</label>
                                    <input type="radio" id="1-star" name="rating" value="1" />
                                    <label for="1-star">★</label>
                                </div>
                                <textarea placeholder="리뷰를 작성해주세요"></textarea>
                                <button class="submit-review">리뷰 등록</button>
                            </div>
                        </div>
                    </div>
                    <div class="review-list">
                        <div class="review-item">
                            <div class="review-avatar"></div>
                            <div class="review-content">
                                <div class="review-header">
                                    <div class="review-info">
                                        <span class="review-username">이**마</span>
                                        <span class="review-date">2024.10.13 05:00</span>
                                        <div class="review-stars">★★★☆☆</div>
                                    </div>
                                    <span class="review-report">신고</span>
                                </div>
                                <p class="review-text">김득의 세로운 시도가 보이지만.. </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript" src="/js/movie/movieDetail.js"></script>
</th:block>

</body>
</html>
