<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<head>
  <meta charset="UTF-8">
  <title>상품 관리페이지</title>
  <style>
    /* 기본 스타일 설정 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* 테이블 스타일 */
    table {
      width: 100%; /* 테이블 전체 너비 */
      border-collapse: collapse; /* 테이블 경계선 중복 제거 */
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc; /* 부드러운 테두리 색상 */
      padding: 12px 15px; /* 여유 있는 패딩 */
      text-align: center; /* 텍스트 가운데 정렬 */
      white-space: nowrap; /* 텍스트 줄바꿈 방지 */
      overflow: hidden; /* 넘치는 텍스트 숨기기 */
      text-overflow: ellipsis; /* 넘치는 텍스트를 ...으로 표시 */
    }

    th {
      background-color: #3498db; /* 헤더 배경색 */
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    td {
      background-color: #f9f9f9;
      color: #333;
    }

    /* 상품 이미지 열의 너비 설정 */
    th:nth-child(2), td:nth-child(2) {
      width: 150px; /* 2번째 열(상품이미지)의 너비 */
    }

    /* 특정 열의 너비를 설정하는 CSS */
    th:nth-child(8), td:nth-child(8) {
      max-width: 150px; /* 최대 너비 설정 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    th:nth-child(9), td:nth-child(9) {
      max-width: 150px; /* 최대 너비 설정 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 링크 스타일 */
    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 버튼 스타일 */
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* 테이블 행의 마우스오버 스타일 */
    tr:hover td {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<h1>영화관 상품 관리</h1>

<button onclick="insertadmin()">상품 추가</button>

<table>
  <tr>
    <th>상품번호</th>
    <th>상품이미지</th>
    <th>카테고리명</th>
    <th>상품이름</th>
    <th>금액</th>
    <th>할인금액</th>
    <th>할인적용금액</th>
    <th>이미지URL</th>
    <th>상품설명</th>
  </tr>
  <tr th:each="product : ${pList}">
    <td>[[${product.productNo}]]</td>
    <td>
      <img th:src="@{${product.imageUrl}}" alt="상품 이미지" style="width:100px; height:auto;">
    </td>
    <td>[[${product.categoryName}]]</td>
    <td><a href="" th:onclick="updateproduct([[${product.productNo}]])">[[${product.productName}]]</a></td>
    <td>[[${product.price}]]</td>
    <td>[[${product.discountAmount}]]</td>
    <td>[[${product.discountedPrice}]]</td>
    <td>[[${product.imageUrl}]]</td>
    <td>[[${product.description}]]</td>
  </tr>
</table>

<script>
  function updateproduct(a){
    var popupW = 600;
    var popupH = 800;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/product/adminupdate" + a, "pop", "width=600,height=800,left=" + left + ",top=" + top + "");
  }

  function insertadmin(){
    var popupW = 600;
    var popupH = 800;
    var left = Math.ceil((window.screen.width - popupW) / 2);
    var top = Math.ceil((window.screen.height - popupH) / 2);
    writeWindow = window.open("/product/admininsert", "pop", "width=600,height=800,left=" + left + ",top=" + top + "");
  }
</script>

</body>
</html>
