<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/cinema/insert.css">

<head>
    <meta charset="UTF-8">
    <title>상품 추가</title>

</head>
<body>
<h1>상품 추가</h1>
<form action="/admin/product/admininsert" method="post">
    <div>
        <label for="categoryName">카테고리명</label>
        <select name="categoryName" id="categoryName">
            <option value="기프트카드">기프트카드</option>
            <option value="영화관람권">영화관람권</option>
            <option value="콤보">콤보</option>
            <option value="팝콘">팝콘</option>
            <option value="스낵">스낵</option>
            <option value="음료">음료</option>
        </select>
    </div>
    <div>
        <label for="productName">상품이름</label>
        <input type="text" name="productName" id="productName" >
    </div>
    <div>
        <label for="price">가격</label>
        <input type="number" name="price" id="price"  oninput="calculateDiscountedPrice()">
    </div>
    <div>
        <label for="discountAmount">할인금액</label>
        <input type="number" name="discountAmount" id="discountAmount" oninput="calculateDiscountedPrice()">
    </div>
    <div>
        <label for="discountedPrice">할인적용금액</label>
        <input type="number" name="discountedPrice" id="discountedPrice"  readonly>
    </div>
    <div>
        <label for="imageUrl">이미지url</label>
        <input type="text" name="imageUrl" id="imageUrl" >
    </div>
    <div>
        <label for="description">상품설명</label>
        <input type="text" name="description" id="description" >
    </div>

    <button type="submit">등록</button>
</form>

<script>
    function calculateDiscountedPrice() {
        // 가격과 할인금액 가져오기
        var price = document.getElementById('price').value;
        var discountAmount = document.getElementById('discountAmount').value;

        // 숫자형으로 변환하고 계산
        var discountedPrice = parseFloat(price) - parseFloat(discountAmount);

        // 계산 결과를 할인적용금액 필드에 입력
        if (!isNaN(discountedPrice) && discountedPrice >= 0) {
            document.getElementById('discountedPrice').value = discountedPrice;
        } else {
            document.getElementById('discountedPrice').value = 0;
        }
    }

</script>
</body>
</html>
