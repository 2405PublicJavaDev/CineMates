<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link href="/css/member/find-info.css" rel="stylesheet">
<main>
    <div id="find-container">
        <div id="find-type">
            <button id="find-id-btn" class="find-category">아이디 찾기</button>
            <button id="find-pwd-btn" class="find-category">비밀번호 찾기</button>
        </div>
        <div id="find-id-form" class="find-form">
            <form action="/find-id" method="post">
                <h1>아이디 찾기</h1>
                <br><br>
                    <label>이름</label>
                    <input type="text" class="common-input-box" name="name" placeholder="이름">
                <br>
                    <label>이메일</label>
                    <input type="text" class="common-input-box" name="email" placeholder="이메일 주소">
                <br>
                <button class="common-primary-btn" id="id-result-btn">아이디 찾기</button>
            </form>
                <button class="common-secondary-btn" onclick="goToLogin()">로그인 페이지로 이동</button>
        </div>
        <div id="find-pw-form" class="find-form">
            <form action="/find-pw" method="post">
                <h1>비밀번호 찾기</h1>
                <br><br>
                    <label>아이디</label>
                    <input type="text" class="common-input-box" name="memberId" placeholder="아이디">
                <br>
                    <label>이메일</label>
                    <input type="text" class="common-input-box" name="email" placeholder="이메일 주소">
                <br>
                <button class="common-primary-btn" id="pw-result-btn">비밀번호 찾기</button>
            </form>
                <button class="common-secondary-btn" onclick="goToLogin()">로그인 페이지로 이동</button>
        </div>
    </div>
</main>
<script type="text/javascript" src="/js/member/find-info.js"></script>
</html>
