<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link href="/css/member/login.css" rel="stylesheet">
<main>
    <div id="login-container">
        <div id="login-form">
            <h1>로그인</h1>
            <br><br>
            <form id="login-member-form">
                <label for="id-input">아이디</label>
                <input type="text" name="memberId" class="common-input-box" id="id-input" placeholder="아이디를 입력해주세요">
                <br>
                <label for="pw-input">비밀번호</label>
                <input type="password" name="memberPw" class="common-input-box" id="pw-input" placeholder="비밀번호를 입력해주세요">
                <div class="failure-message hide message" id="failure-message"></div>
                <br>
                <button type="button" class="common-primary-btn" onclick="loginMember()">로그인</button>
                <ul>
                    <li><a href="/find-info">아이디/비밀번호 찾기</a></li>
                    <li><a href="/register">회원가입</a></li>
                </ul>
            </form>
            <br>
            <div class="divider-container">
                <hr class="divider">
                <span class="divider-text">간편 로그인</span>
            </div>
            <a id="naver-login-btn" th:href="${naverLoginUrl}">
                <img src="/naver_login.png" style="width: 180px; height: 45px">
            </a>
            <a id="kakao-login-btn" th:href="${kakaoLoginUrl}">
                <img src="/kakao_login.png" style="width: 180px; height: 45px">
            </a>
        </div>
    </div>
</main>
<script type="text/javascript" src="/js/member/login.js"></script>
</html>
