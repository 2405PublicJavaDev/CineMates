<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>씨네메이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            height: 100%;
            width: 1100px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0 auto;
        }

        /*사이드바 CSS*/
        .my-sidebar {
            width: 220px;
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 20px;
            float: left;
        }
        #my-title {
            width: 100%;
            height: 70px;
            background-color: #233245;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 19px 19px 0 0;
        }
        #my-title p {
            font-family: 'GmarketSansMedium', serif;
            text-align: center;
            font-weight: 500;
            font-size: 1.6em;
        }
        .my-sideList ul {
            list-style-type: none;
            padding: 10px 10px;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
        }
        .my-sideList li {
            margin: 15px 0;
        }
        .my-sideList a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
        }
        .my-sideList a:hover {
            background-color: #D54946;
            color: #fff;
            transition: background-color 0.3s;
        }
        .my-sideList .withdrawal {
            color: red;
        }
        .my-sideList a.withdrawal:hover {
            background-color: #466288;
            color: white;
        }
        .my-sideList li .selected {
            background-color: #D54946;
            color: white;
        }
        .my-sideList li:last-child .selected {
            background-color: #466288;
            color: white;
        }

        /*메인 CSS*/
        #main-container {
            width: 900px;
            float: left;
            margin: 0 auto;
            padding-left: 60px;
        }
        .main-box {
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            padding: 20px;
        }
        #booking-title {
            font-family: 'GmarketSansMedium', serif;
        }
        #booking-search-section label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
        }
        #booking-search-section {
            height: 70px;
        }
        .common-input-box {
            width: 400px;
            height: 48px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            float: left;
        }
        .common-input-box:focus {
            outline: none;
            border: 1px solid #D54946;
            box-shadow: 0 0 3px #D54946;
        }
        #booking-search-btn {
            display: block;
            width: 100px;
            height: 48px;
            padding: 10px 10px;
            margin-left: 10px;
            border-radius: 10px;
            letter-spacing: 1px;
            background-color: #464646;
            border: 2px solid #464646;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            transition: border 0.3s ease, background-color 0.3s ease;
            font-size: 16px;
            color: white;
            cursor: pointer;
            float: left;
        }
        #booking-search-btn:hover {
            background-color: #242424;
            border: 2px solid #242424;
            color: white;
        }
        .hide {
            display: none;
        }
        #movie-info, #error-message {
            display: none;
        }
        #info-table {
            width: 100%;
            padding: 0 10px 0 20px;
        }
        #info-table th {
            text-align: right;
        }
        #info-table td {
            padding: 5px 10px;
        }
        #movie-info, #error-message {
            display: none;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        #movie-info {
            display: flex;
            padding: 10px 20px;
        }
        #thumbnail-area {
            width: 160px;
            height: 220px;
            border-radius: 10px;
            background-color: #466288;
        }
        #error-message {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <aside class="my-sidebar">
        <div class="my-sideList">
            <div id="my-title">
                <p>마이 페이지</p>
            </div>
            <ul>
                <li><a href="#" class="normal-link selected">예매 내역</a></li>
                <li><a href="#" class="normal-link">상품 구매 내역</a></li>
                <li><a href="#" class="normal-link">1:1 문의 내역</a></li>
                <li><a href="#" class="normal-link">회원정보 수정</a></li>
                <li><a href="#" class="withdrawal">회원탈퇴</a></li>
            </ul>
        </div>
    </aside>
    <main id="main-container">
        <div class="main-box">
            <h1 id="booking-title">예매 내역 조회</h1><br><br><br>
            <div class="form-group" id="booking-search-section">
                <label for="booking-number">예매번호 입력</label>
                <input type="text" class="common-input-box" id="booking-number" placeholder="예매번호 12자리를 입력해주세요">
                <button id="booking-search-btn">조회하기</button>
            </div>
            <br><br>
            <div class="info-group" id="movie-info">
                <table id="info-table">
                    <img id="thumbnail-area" src="" alt="">
                    <colgroup>
                        <col style="width: 110px">
                        <col style="width: 200px">
                        <col style="width: 110px">
                        <col style="width: 200px">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">예매번호</th>
                            <td colspan="3"><span id="rsv-no"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">영화명</th>
                            <td colspan="3"><span id="rsv-title"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">예매일시</th>
                            <td><span id="rsv-date"></span></td>
                            <th>관람인원</th>
                            <td><span id="rsv-visitor"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">관람일시</th>
                            <td><span id="show-date"></span></td>
                            <th>결제금액</th>
                            <td><span id="rsv-amount"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">극장/상영관</th>
                            <td><span id="rsv-screen"></span></td>
                            <th>관람좌석</th>
                            <td><span id="rsv-seat"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="error-group" id="error-message">
                <b><p id="error-text">해당 예매번호에 대한 영화 정보를 찾을 수 없습니다.</p></b>
            </div>
        </div>
    </main>
    <script>
        const movieInfoDiv = document.getElementById('movie-info');
        const errorMessage = document.getElementById('error-message');

        // 페이지가 처음 로드될 때 영화정보, 오류 메시지 숨김
        document.addEventListener("DOMContentLoaded", function() {
            movieInfoDiv.style.display= 'none';
            errorMessage.style.display= 'none';
        });

        // 데이터가 있으면 영화정보 출력, 없으면 오류 메시지 출력
        function searchMovie() {
            const bookingNumber = document.getElementById('booking-number').value;
            // 예시 예매번호에 따른 영화 정보를 저장한 객체 (실제 앱에서는 서버 요청으로 대체됨)
            const bookingData = {
                '12345': {
                    reserveNo: '12345',
                    title: '인셉션',
                    reserveDate: '2024-09-20',
                    showTime: '2024-09-25 14:00',
                    reserveScreen: '동대문/7관',
                    visitor: '성인 2명',
                    price: '24,000원',
                    seat: 'A12, A13'
                }
            }
            if (bookingData[bookingNumber]) {
                document.getElementById('rsv-no').textContent = bookingData[bookingNumber].reserveNo;
                document.getElementById('rsv-title').textContent = bookingData[bookingNumber].title;
                document.getElementById('rsv-date').textContent = bookingData[bookingNumber].reserveDate;
                document.getElementById('show-date').textContent = bookingData[bookingNumber].showTime;
                document.getElementById('rsv-screen').textContent = bookingData[bookingNumber].reserveScreen;
                document.getElementById('rsv-visitor').textContent = bookingData[bookingNumber].visitor;
                document.getElementById('rsv-amount').textContent = bookingData[bookingNumber].price;
                document.getElementById('rsv-seat').textContent = bookingData[bookingNumber].seat;

                // 영화 정보가 있으 경우, 오류 메시지를 숨기고 영화 정보를 보여줌
                movieInfoDiv.style.display= 'flex';
                errorMessage.style.display= 'none';
            } else {
                // 영화 정보가 없을 경우, 영화 정보를 숨기고 오류 메시지만 보여줌
                movieInfoDiv.style.display= 'none';
                errorMessage.style.display= 'block';
            }
        }

        // 조회 버튼 클릭 시
        document.getElementById('booking-search-btn').addEventListener('click', searchMovie);
        document.getElementById('booking-number').addEventListener("keydown", function (e) {
            if (e.key === 'Enter') {
                searchMovie();
            }
        });
    </script>
</body>
</html>
