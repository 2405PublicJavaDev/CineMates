<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link href="/css/member/update.css" rel="stylesheet">
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
<div class="my-page-container">
    <aside class="my-sidebar">
        <div class="my-sideList">
            <div id="my-title">
                <p>마이 페이지</p>
            </div>
            <ul>
                <li><a href="#" class="normal-link">예매 내역</a></li>
                <li><a href="#" class="normal-link">상품 구매 내역</a></li>
                <li><a href="#" class="normal-link">1:1 문의 내역</a></li>
                <li><a href="#" class="normal-link selected">회원정보 수정</a></li>
                <li><a href="#" class="withdrawal">회원탈퇴</a></li>
            </ul>
        </div>
    </aside>
    <main id="main-container">
        <div class="update-form">
            <h1 id="update-title">회원 정보 수정</h1><br><br>
            <form action="/member/register" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label>아이디</label>
                    <span>아이디입니다</span>
    <!--                    <input type="text" class="common-input-box" id="memberId" name="memberId" placeholder="아이디">-->
                </div>

                <div class="input-group pwd-group">
                    <label>비밀번호</label>
                    <input type="password" class="common-input-box" id="memberPw" name="memberPw" placeholder="영문, 숫자, 특수문자 2가지 이상 포함한 8자~16자">
                    <i class="fi fi-rs-eye toggle-password pwIcon"></i>
                </div>

                <div class="input-group pwd-group">
                    <label>비밀번호 확인</label>
                    <input type="password" class="common-input-box" id="passwordCheck" placeholder="비밀번호 확인">
                    <i class="fi fi-rs-eye toggle-password cpwIcon"></i>
                </div>

                <div class="input-group">
                    <label>이름</label>
                    <span>이름입니다</span>
    <!--                    <input type="text" class="common-input-box" name="userName" placeholder="이름">-->
                </div>

                <div class="input-group">
                    <label>생년월일</label>
                    <span>1998-09-11</span>
    <!--                    <input type="text" class="common-input-box" id="birthDate" name="birthDate" placeholder="생년월일 8자리">-->
                </div>

                <div class="input-group">
                    <label>이메일</label>
                    <input type="text" class="common-input-box" id="email" name="email" placeholder="이메일 주소">
                </div>

                <div class="input-group">
                    <label>전화번호</label>
                    <input type="text" class="common-input-box" id="phone" name="phone" placeholder="(-)빼고 입력">
                </div>

                <div class="input-group file-group">
                    <label>프로필 사진</label>
                    <label for="profileImg" id="select-file-btn">파일 선택</label>
                    <input type="file" id="profileImg" name="profileImg" accept="image/*">
                </div>
                <div id="thumbnail-container">
                    <img id="profile-thumbnail" alt="사진 미리보기" style="display: none;">
                </div><br><br>
                <button type="button" class="common-primary-btn">회원 정보 수정</button>
            </form>
        </div>
    </main>
</div>
<script type="text/javascript" src="/js/member/update.js"></script>
</html>
