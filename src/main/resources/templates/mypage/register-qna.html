<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link href="/css/mypage/register-qna.css" rel="stylesheet">
<link href="/css/mypage/my-sidebar.css" rel="stylesheet">
<div class="my-page-container">
    <!-- 사이드바 -->
    <div th:replace="~{mypage/my-sidebar :: my-sidebar}"></div>
    <!-- 메인 -->
    <main id="main-container">
        <div class="new-qna-form">
            <p id="new-qna-title">1:1 문의</p><br><br><br>
            <div id="new-qna-info">
                <pre>
불편사항이나 문의사항을 남겨주시면 최대한 신속하게 답변 드리겠습니다.
고객님의 소중한 의견을 통해 더 나은 서비스를 제공하기 위해 최선을 다하겠습니다.

고객의 언어폭력(비하, 욕설, 협박, 성희롱 등)으로부터 직원을 보호하기 위해 관련 법에 따라
수사기관에 필요한 조치를 요구할 수 있으며, 형법에 의해 처벌 대상이 될 수 있습니다.</pre>
            </div>
            <div class="input-group" id="new-qna-top">
                <label>제목</label>
                <input type="text" class="common-input-box" id="qna-title" name="title">
            </div>
            <div class="input-group" id="new-qna-middle">
                <label>내용</label>
                <textarea rows="10" cols="76" style="resize: none;" id="qna-content" name="content"></textarea>
            </div>
            <div class="input-group file-group" id="new-qna-bottom">
                <label>첨부파일</label>
                <label for="profileImg" id="select-file-btn">파일 선택</label>
                <input type="file" id="profileImg" name="profileImg" accept="image/*">
            </div>
            <div id="thumbnail-container">
                <img id="profile-thumbnail" alt="사진 미리보기" style="display: none;">
            </div><br><br>
            <button type="button" class="common-primary-btn">등록하기</button>
        </div>
    </main>
</div>
<script type="text/javascript" src="/js/mypage/register-qna.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('#side-menu-3').classList.add('selected');
    })
</script>
</html>
