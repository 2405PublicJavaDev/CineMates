<!DOCTYPE html>
<!-- Thymeleaf 선언 / headerFragment 임을 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="HeaderFragment">
        <div class="header-top">
            <div class="header-top-inner">
                <div class="header-logo">
                    <img src="/img/logo.png" alt="cinemates" onclick="moveToMain()">
                </div>
                <img id="header-my"
                     th:if="${session.memberId != null && session.memberId != ''}"
                     th:src="${session.memberProfile != null
                             ? session.memberProfile.profileImg
                             : '/img/default_profile.png'}"
                     alt="profile">
                <img id="header-login"
                     th:if="${session.memberId == null || session.memberId == ''}"
                     src="/img/login.png" alt="login" onclick="moveToLogin();">
            </div>
            <div class="header-my-expand" th:if="${session.memberId != null && session.memberId != ''}">
                <p th:text="${session.name + ' 님'}"></p>
                <p onclick="goMyPage();">마이페이지</p>
                <p onclick="logout();">로그아웃</p>
            </div>
        </div>
        <div class="header-bottom">
            <nav class="nav-menu">
                <a href="/movie-list">영화</a>

                <a href="/store/main">스토어</a>
