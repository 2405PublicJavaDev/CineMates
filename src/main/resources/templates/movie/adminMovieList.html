<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
<link rel="stylesheet" href="/css/movie/adminMovieList.css">
<main>
<div class="main-container">
    <h1>영화 리스트</h1>
    <!--    공지사항 검색 및 글쓰기 버튼 구역-->
    <div class="search-register-container">
        <div class="search-section">
            <form action="">
                <select name="searchType" class="common-input">
                    <option value="movie-code">코드</option>
                    <option value="movie-title">영화명</option>
                </select>
                <input
                        type="text"
                        name="searchKeyword"
                        class="common-input"
                        placeholder="검색어를 입력해주세요."
                />
                <button type="submit" class="search-btn">검색</button>
            </form>
        </div>
        <div class="register-section">
            <button type="button" class="register-btn">등록</button>
        </div>
    </div>
    <!--    공지사항 리스트 테이블-->
    <div class="movie-list-area">
        <table class="common-table">
            <colgroup>
                <col style="width: 10%" />
                <col style="width: 50%" />
                <col style="width: 20%" />
                <col style="width: 20%" />
            </colgroup>
            <thead>
            <tr>
                <th>영화코드</th>
                <th>영화명</th>
                <th>개봉일</th>
                <th>상영 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>10000</td>
                <td>베테랑2</td>
                <td>2024/09/13</td>
                <td>NOW SHOWING</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</main>
</html>
