<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
    <link href="/css/member/login.css" rel="stylesheet">
<main>
    <div id="login-container">
        <div id="login-form">
            <h1>로그인</h1>
            <br><br>
            <form action="/member/login" method="post">
                <label for="id-input-box">아이디</label>
                <input type="text" name="memberId" class="common-input-box" id="id-input-box" placeholder="아이디를 입력해주세요"><br>
                <label for="pw-input-box">비밀번호</label>
                <input type="password" name="memberPw" class="common-input-box" id="pw-input-box" placeholder="비밀번호를 입력해주세요"><br>
                <button type="button" class="submit-btn">로그인</button>
                <ul>
                    <li><a href="/member/find-info">아이디/비밀번호 찾기</a></li>
                    <li><a href="/member/register">회원가입</a></li>
                </ul>
            </form>
        </div>
    </div>
</main>
</html>
