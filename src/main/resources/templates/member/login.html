<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>씨네메이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
        }
        #login-form {
            width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px gainsboro;
            padding: 80px 80px;
            display: inline-block;
        }
        #login-form h1 {
            font-family: 'GmarketSansMedium', serif;
            letter-spacing: 3px;
            font-size: 34px;
            color: #D54946;
        }
        #login-form label {
            font-size: 18px;
        }
        .common-input-box {
            display: block;
            width: 100%;
            height: 48px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            font-size: 16px;
            letter-spacing: 1px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .common-input-box:focus {
            outline: none;
            border: 1px solid #D54946;
            box-shadow: 0 0 3px #D54946;
        }
        .submit-btn {
            cursor: pointer;
            width: 100%;
            height: 60px;
            background-color: #EA4E4A;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            font-size: 20px;
            letter-spacing: 1px;
            color: white;
            border: none;
            border-radius: 15px;
            margin: 10px 0;
        }
        .submit-btn:hover {
            background-color: #E12C25;
        }
        #login-form ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 12px 0;
        }
        #login-form ul li {
            padding: 0 25px;
            font-size: 18px;
        }
        #login-form ul li:first-child {
            border-right: 2px solid black;
        }
        #login-form ul li a {
            text-decoration: none;
            color: black;
        }
        #login-form ul li a:hover {
            color: #EA4E4A;
        }
    </style>
</head>
<body>
    <main>
        <div id="login-container">
            <div id="login-form">
                <h1>로그인</h1>
                <br><br>
                <form action="/member/login" method="post">
                    <label for="id-input-box">아이디</label>
                    <input type="text" name="memberId" class="common-input-box" id="id-input-box" placeholder="아이디를 입력해주세요"><br>
                    <label for="pw-input-box">비밀번호</label>
                    <input type="password" name="memberPw" class="common-input-box" id="pw-input-box" placeholder="비밀번호를 입력해주세요"><br>
                    <button type="button" class="submit-btn">로그인</button>
                    <ul>
                        <li><a href="/member/find-info">아이디/비밀번호 찾기</a></li>
                        <li><a href="/member/register">회원가입</a></li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
