<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>씨네메이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
        }
        #find-container {
            width: 600px;
            height: auto;
            margin: 0 auto;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
        }
        #find-type {
            text-align: center;
            width: 100%;
            height: 65px;
        }
        .find-category {
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            width: 50%;
            height: 100%;
            float: left;
            border: 0;
            outline: 0;
            cursor: pointer;
            border-radius: 25px 25px 0 0;
            font-weight: 500;
            font-size: 20px;
            letter-spacing: 0.1em;
            transition: background-color 0.3s ease;
        }
        .find-category.selected {
            background-color: #233245;
            color: white;
        }
        .find-category.unselected {
            background-color: #DFDBDB;
            color: black;
        }
        .find-form  {
            width: 100%;
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 20px gainsboro;
            padding: 80px 80px;
            display: inline-block;
        }
        .find-form label {
            font-size: 18px;
        }
        .find-form h1 {
            font-family: 'GmarketSansMedium', serif;
            letter-spacing: 3px;
            font-size: 34px;
            color: #D54946;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        .common-input-box {
            display: block;
            width: 100%;
            height: 48px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            font-size: 16px;
            letter-spacing: 1px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .common-input-box:focus {
            outline: none;
            border: 1px solid #D54946;
            box-shadow: 0 0 3px #D54946;
        }
        .common-primary-btn {
            cursor: pointer;
            width: 100%;
            height: 60px;
            background-color: #EA4E4A;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            font-size: 20px;
            letter-spacing: 1px;
            color: white;
            border: none;
            border-radius: 15px;
            margin: 10px 0;
        }
        .common-primary-btn:hover {
            background-color: #E12C25;
        }
    </style>
</head>
<body>
    <main>
        <div id="find-container">
            <div id="find-type">
                <button id="find-id-btn" class="find-category">아이디 찾기</button>
                <button id="find-pwd-btn" class="find-category">비밀번호 찾기</button>
            </div>
            <div id="find-id-form" class="find-form">
                <h1>아이디 찾기</h1>
                <br>
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" class="common-input-box" name="userName" placeholder="이름">
                </div>
                <div class="input-group">
                    <label>이메일</label>
                    <input type="text" class="common-input-box" name="userName" placeholder="이메일 주소">
                </div>
                <button type="button" class="common-primary-btn">아이디 찾기</button>
            </div>
            <div id="find-pw-form" class="find-form">
                <h1>비밀번호 찾기</h1>
                <br>
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" class="common-input-box" name="userName" placeholder="이름">
                </div>
                <div class="input-group">
                    <label>이메일</label>
                    <input type="text" class="common-input-box" name="userName" placeholder="이메일 주소">
                </div>
                <button type="button" class="common-primary-btn">비밀번호 찾기</button>
            </div>
        </div>
    </main>
    <script>
        const findIdBtn = document.getElementById('find-id-btn');
        const findPwdBtn = document.getElementById('find-pwd-btn');
        const findIdForm = document.getElementById('find-id-form');
        const findPwdForm = document.getElementById('find-pw-form');

        // 버튼 클릭 시 해당 폼만 보이게 하며, 선택된 버튼과 미선택된 버튼 색상으로 구분
        findIdBtn.addEventListener('click', selectFindId);
        findPwdBtn.addEventListener('click', selectFindPwd);

        function selectFindId() {
            findIdForm.style.display = 'block';
            findPwdForm.style.display = 'none';
            findIdBtn.classList.add('selected');
            findIdBtn.classList.remove('unselected');
            findPwdBtn.classList.add('unselected');
            findPwdBtn.classList.remove('selected');
        };
        function selectFindPwd() {
            findPwdForm.style.display = 'block';
            findIdForm.style.display = 'none';
            findPwdBtn.classList.add('selected');
            findPwdBtn.classList.remove('unselected');
            findIdBtn.classList.add('unselected');
            findIdBtn.classList.remove('selected');
        };

        // 페이지 로드 시 "아이디 찾기" 버튼 클릭 상태로 설정
        window.onload = function() {
            selectFindId();
        };
        // function submitIdForm() {
        //     alert('아이디 찾기 폼 제출');
        // }
        // function submitPwdForm() {
        //     alert('비밀번호 찾기 폼 제출');
        // }
    </script>
</body>
</html>
