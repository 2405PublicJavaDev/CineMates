<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>씨네메이트</title>
    <link rel='stylesheet'
          href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet'
          href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            height: 100%;
            width: 1100px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            margin: 0 auto;
        }

        /*사이드바 CSS*/
        .my-sidebar {
            width: 220px;
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            border-radius: 20px;
            float: left;
        }
        #my-title {
            width: 100%;
            height: 70px;
            background-color: #233245;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 19px 19px 0 0;
        }
        #my-title p {
            font-family: 'GmarketSansMedium', serif;
            text-align: center;
            font-weight: 500;
            font-size: 1.6em;
        }
        .my-sideList ul {
            list-style-type: none;
            padding: 10px 10px;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
        }
        .my-sideList li {
            margin: 15px 0;
        }
        .my-sideList a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 8px 12px;
            display: block;
            border-radius: 5px;
        }
        .my-sideList a:hover {
            background-color: #D54946;
            color: #fff;
            transition: background-color 0.3s;
        }
        .my-sideList .withdrawal {
            color: red;
        }
        .my-sideList a.withdrawal:hover {
            background-color: #466288;
            color: white;
        }
        .my-sideList li .selected {
            background-color: #D54946;
            color: white;
        }
        .my-sideList li:last-child .selected {
            background-color: #466288;
            color: white;
        }

        /*메인 CSS*/
        #main-container {
            width: 900px;
            float: left;
            margin: 0 auto;
            padding-left: 60px;
        }
        .update-form {
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            padding: 20px;
        }
        #update-title {
            font-family: 'GmarketSansMedium', serif;
        }
        .input-group {
            margin: 15px 0;
            height: 68px;
            display: flex;
            align-items: center;
        }
        .input-group label {
            width: 150px;
            font-size: 18px;
        }
        .input-group span {
            font-size: 18px;
            font-weight: 500;
            color: #233245;
        }
        .common-input-box {
            display: block;
            width: 480px;
            height: 48px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            font-size: 16px;
            letter-spacing: 1px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .common-input-box:focus {
            outline: none;
            border: 1px solid #D54946;
            box-shadow: 0 0 3px #D54946;
        }
        .pwd-group {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 53%;
            left: 75%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 20px;
        }
        #select-file-btn {
            margin-top: 10px;
            padding: 11px 10px;
            width: 100px;
            font-size: 16px;
            text-align: center;
            color: #fff;
            background-color: #6e6e6e;
            cursor: pointer;
            height: 40px;
            border-radius: 10px;
        }
        .file-group {
            display: flex;
        }
        .file-group input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            border: 0;
        }
        #thumbnail-container {
            margin-top: 10px;
        }
        #profile-thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            cursor: pointer;
            width: 650px;
            height: 60px;
            background-color: #EA4E4A;
            font-family: 'NEXON Lv1 Gothic OTF', serif;
            font-size: 20px;
            letter-spacing: 1px;
            color: white;
            border: none;
            border-radius: 15px;
            margin: 10px 0;
        }
        .submit-btn:hover {
            background-color: #E12C25;
        }
    </style>
</head>
<body>
    <aside class="my-sidebar">
        <div class="my-sideList">
            <div id="my-title">
                <p>마이 페이지</p>
            </div>
            <ul>
                <li><a href="#" class="normal-link">예매 내역</a></li>
                <li><a href="#" class="normal-link">상품 구매 내역</a></li>
                <li><a href="#" class="normal-link">1:1 문의 내역</a></li>
                <li><a href="#" class="normal-link selected">회원정보 수정</a></li>
                <li><a href="#" class="withdrawal">회원탈퇴</a></li>
            </ul>
        </div>
    </aside>
    <main id="main-container">
        <div class="update-form">
            <h1 id="update-title">회원 정보 수정</h1><br><br>
            <form action="/member/register" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <label>아이디</label>
                    <span>아이디입니다</span>
<!--                    <input type="text" class="common-input-box" id="memberId" name="memberId" placeholder="아이디">-->
                </div>

                <div class="input-group pwd-group">
                    <label>비밀번호</label>
                    <input type="password" class="common-input-box" id="memberPw" name="memberPw" placeholder="영문, 숫자, 특수문자 2가지 이상 포함한 8자~16자">
                    <i class="fi fi-rs-eye toggle-password pwIcon"></i>
                </div>

                <div class="input-group pwd-group">
                    <label>비밀번호 확인</label>
                    <input type="password" class="common-input-box" id="passwordCheck" placeholder="비밀번호 확인">
                    <i class="fi fi-rs-eye toggle-password cpwIcon"></i>
                </div>

                <div class="input-group">
                    <label>이름</label>
                    <span>이름입니다</span>
<!--                    <input type="text" class="common-input-box" name="userName" placeholder="이름">-->
                </div>

                <div class="input-group">
                    <label>생년월일</label>
                    <span>1998-09-11</span>
<!--                    <input type="text" class="common-input-box" id="birthDate" name="birthDate" placeholder="생년월일 8자리">-->
                </div>

                <div class="input-group">
                    <label>이메일</label>
                    <input type="text" class="common-input-box" id="email" name="email" placeholder="이메일 주소">
                </div>

                <div class="input-group">
                    <label>전화번호</label>
                    <input type="text" class="common-input-box" id="phone" name="phone" placeholder="(-)빼고 입력">
                </div>

                <div class="input-group file-group">
                    <label>프로필 사진</label>
                    <label for="profileImg" id="select-file-btn">파일 선택</label>
                    <input type="file" id="profileImg" name="profileImg" accept="image/*">
                </div>
                <div id="thumbnail-container">
                    <img id="profile-thumbnail" alt="사진 미리보기" style="display: none;">
                </div><br><br>
                <button type="button" class="submit-btn">회원 정보 수정</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('profileImg').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const thumbnail = document.getElementById('profile-thumbnail');
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];

            if (file) {
                // 허용되지 않은 파일 형식인 경우 경고창 표시
                if (!allowedTypes.includes(file.type)) {
                    alert('JPG, PNG, GIF 형식의 이미지만 업로드할 수 있습니다.');
                    event.target.value = '';
                    thumbnail.style.display = 'none';
                    return;
                }

                const reader = new FileReader();
                // 썸네일 이미지 표시
                reader.onload = function (e) {
                    thumbnail.src = e.target.result;
                    thumbnail.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                // 파일이 없을 경우 썸네일 숨기기
                thumbnail.src = '';
                thumbnail.style.display = 'none';
            }
        })

        const pwIcon = document.querySelector('.pwIcon');
        const pwInput = document.querySelector('#memberPw');

        // 비밀번호 마스킹 해제 버튼
        pwIcon.addEventListener('click', function () {
            const type = pwInput.getAttribute('type') === 'password' ? 'text' : 'password';
            pwInput.setAttribute('type', type);

            if (type === 'password') {
                this.classList.remove('fi-rr-eye-crossed');
                this.classList.add('fi-rs-eye');
            } else {
                this.classList.remove('fi-rs-eye');
                this.classList.add('fi-rr-eye-crossed');
            }
        });

        // 비밀번호 확인 마스킹 해제 버튼
        const cpwIcon = document.querySelector('.cpwIcon');
        const cpwInput = document.querySelector('#passwordCheck');

        cpwIcon.addEventListener('click', function () {
            const type = cpwInput.getAttribute('type') === 'password' ? 'text' : 'password';
            cpwInput.setAttribute('type', type);

            if (type === 'password') {
                this.classList.remove('fi-rr-eye-crossed');
                this.classList.add('fi-rs-eye');
            } else {
                this.classList.remove('fi-rs-eye');
                this.classList.add('fi-rr-eye-crossed');
            }
        });
    </script>
</body>
</html>
